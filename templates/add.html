{% extends "layout.html" %} {% block title %}Add - Subscription Manager
{%endblock %} {% block content %}
<div class="d-flex justify-content-center">
  <div class="card mt-5 col-md-5">
    <div class="card-body">
      <h5>Add Subscription</h5>
      <form action="{{ url_for('add') }}" method="post">
        <p>
          <label class="form-label" for="product">Product:</label>
          <input
            class="form-control text-bg-light"
            type="text"
            id="product"
            name="product"
          />
        </p>
        <p>
          <label class="form-label" for="expiry_date">Expiry Date:</label>
          <input
            class="form-control text-bg-light"
            type="date"
            id="expiry_date"
            name="expiry_date"
          />
        </p>
        <input
          class="btn btn-primary mt-3"
          type="submit"
          value="Add Subscription"
        />
      </form>
    </div>
  </div>
</div>

{% endblock %}
